<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>todo-IT</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>todo-IT::todolist</h1>
        </header>
        <main>
            <div class="js-clock">
                <h1>00:00:00</h1>
            </div>
            <form class="js-form form" onsubmit="locationAsk()">
                <input type="text" placeholder="반가워요! 이름을 알려주실래요?">
            </form>
            <h4 class="js-greetings greetings"></h4>
            <span class="js-weather"></span>
            <form class="js-toDoForm">
                <input type="text" placeholder="아, 그 뭐더라...">
            </form>
            <ul class="js-toDoList"></ul>
        </main>
        <footer>
            <address>KangHeeWon | kkhw1202@gmail.com | KangHeeWon | kkhw1202@gmail.com | KangHeeWon | kkhw1202@gmail.com</address>
        </footer>
    </div>
    
    <!-- js -->
    <script src="./js/clock.js"></script>
    <script src="./js/gretting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
